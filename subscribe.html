<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registration From</title>
	<link rel="stylesheet" href="">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center text-success">Subscribe for Offer</h1>
		<div class="col-lg-8 m-auto d-block">

			<form action="" onsubmit="return validation()" class="frm bg-light">

				<div class="form-group">
					<label>Name: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>

				</div>
				<div class="form-group">
					<label>City: </label><br/>
					<select class="form-control">
						<option value="">Select City</option>
						<option value="">Rajkot</option>
						<option value="">Surat</option>
						<option value="">Baroda</option>
						<option value="">Ahmdabad</option>
						<option value="">Porbandar</option>
						<option value="">Jamnagar</option>
					</select>
					
				</div>
				
				<div class="form-group">
					<label>Password: </label>
					<input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"></span>


				</div>


				<div class="form-group">
					<label>Confirm Password: </label>
					<input type="password" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confirm" class="text-danger font-weight-bold"></span>


				</div>


				<div class="form-group">
					<label>Mobile No.: </label>
					<input type="number" name="mob" class="form-control" id="mob" autocomplete="off">
					<span id="number" class="text-danger font-weight-bold"></span>
				

				</div>


				<div class="form-group">
					<label>Email: </label>
					<input type="Email" name="mail" class="form-control" id="mail" autocomplete="off">
					<span id="emails" class="text-danger font-weight-bold"></span>


				</div>
				<input type="submit" name="submit" class="form-control btn btn-success">

			</form>

					
		</div>
	</div>

	<script type="text/javascript">
			 

			function validation(){
				var users = document.getElementById('user').value;
				var passs = document.getElementById('pass').value;
				var conpasss = document.getElementById('conpass').value;
				var mobile = document.getElementById('mob').value;
				var email = document.getElementById('mail').value;


				if (users == "") {
					document.getElementById('username').innerHTML = "Please Enter Your Username";
					return false;
				}
				if (users.length < 2){
					document.getElementById('username').innerHTML = "Please Enter Your Proper Username ??"
					return false;
				}

				if (passs == "") {
					document.getElementById('passwords').innerHTML = "Please Enter Your Password!!";
					return false;
				}
				if (passs.length < 6){
					document.getElementById('passwords').innerHTML = "Minimum length is 6!!"
					return false;
				}

				if (passs.length > 16){
					document.getElementById('passwords').innerHTML = "Maxmum length is 16 !!"
					return false;
				}

				if (conpasss == "") {
					document.getElementById('confirm').innerHTML = "Don't Match Your Password";
					return false;
				}
				if (conpasss.length < 6){
					document.getElementById('confirm').innerHTML = "Minimum length is 6!!"
					return false;
				}

				if (conpasss.length > 16){
					document.getElementById('confirm').innerHTML = "Maxmum length is 16 !!"
					return false;
				}

				if (passs!=conpasss){
					document.getElementById('confirm').innerHTML = "Password not match found"
					return false;
				}
			
				

				if (mobile == "") {
					document.getElementById('number').innerHTML = "Please enter your moblie number!!";
					return false;
				}

				if (mobile.length > 10){
					document.getElementById('number').innerHTML = "Please Enter Your 10 Digit Moblie Number!!"
					return false;
				}

				if (mobile.length < 10){
					document.getElementById('number').innerHTML = "Please Enter Your 10 digit Mobile number!!"
					return false;
				}
				
				if (email == "") {
					document.getElementById('emails').innerHTML = "Please enter your Email!!";
					return false;
				}

			return true;
			}





	</script>
</body>
</html>
